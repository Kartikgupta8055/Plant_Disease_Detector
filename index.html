<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detector</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom style for the hidden file input */
        .file-input-hidden {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        /* Animation for the loading spinner */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }

        /* --- Custom styles for the generated results (ENHANCED) --- */
        
        /* This is the container for all injected AI content */
        #resultsContent {
            display: flex;
            flex-direction: column;
            gap: 1.25rem; /* 20px */
        }
        
        /* Custom Scrollbar for results */
        #resultsContent::-webkit-scrollbar {
            width: 8px;
        }
        #resultsContent::-webkit-scrollbar-thumb {
            background-color: #94a3b8; /* gray-400 */
            border-radius: 4px;
        }
        #resultsContent::-webkit-scrollbar-track {
            background-color: #f1f5f9; /* gray-100 */
        }

        /* This is the main "Diagnosis" badge */
        #resultsContent h2 {
            font-size: 1.1rem; /* 18px */
            font-weight: 600;
            padding: 0.75rem 1rem; /* 12px 16px */
            border-radius: 0.5rem; /* 8px */
            background-color: #fef3c7; /* yellow-200 */
            color: #92400e; /* yellow-800 */
            border: 1px solid #fde68a; /* yellow-300 */
            margin-bottom: 0; /* Remove default margin */
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Icon for default/disease h2 */
        #resultsContent h2:before {
             content: '‚ö†Ô∏è';
             font-size: 1.25rem;
        }

        /* A special style if the h2 contains "Healthy" */
        #resultsContent h2.healthy {
             background-color: #ecfdf5; /* green-100 */
             color: #065f46; /* green-800 */
             border-color: #d1fae5; /* green-200 */
        }

        /* Icon for healthy h2 */
        #resultsContent h2.healthy:before {
             content: '‚úÖ';
             font-size: 1.25rem;
        }

        /* A special style if the h2 contains "Error" or "Unable" */
         #resultsContent h2.error {
             background-color: #fff1f2; /* red-50 */
             color: #9f1239; /* red-800 */
             border-color: #ffdde0; /* red-200 */
        }
        
        /* Icon for error h2 */
         #resultsContent h2.error:before {
             content: 'üö´';
             font-size: 1.25rem;
        }

        /* This is the description paragraph */
        #resultsContent p {
            font-size: 1rem; /* 16px */
            line-height: 1.6;
            color: #374151; /* gray-700 */
            margin-bottom: 0;
            padding: 0 0.25rem; /* Slight indent */
        }
        
        /* This is the "Treatment/Tips" sub-header */
        #resultsContent h3 {
            font-size: 1.25rem; /* 20px */
            font-weight: 600;
            color: #1f2937; /* gray-800 */
            margin-top: 0.5rem; /* 8px */
            margin-bottom: 0.25rem; /* 4px */
            padding-bottom: 0.25rem;
            border: 0;
        }
        
        /* This is the list container */
        #resultsContent ul {
            list-style-type: none; /* Remove default bullets */
            margin-left: 0;
            padding-left: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* 8px */
        }
        
        /* Style list items as mini-cards */
        #resultsContent li {
            background-color: #ffffff;
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem; /* 8px */
            padding: 0.75rem 1rem; /* 12px 16px */
            display: flex;
            align-items: center;
            gap: 0.75rem; /* 12px */
            font-size: 0.95rem;
            color: #374151; /* gray-700 */
            transition: all 0.2s ease-in-out;
            margin-bottom: 0; /* Override default margin */
        }
        
        /* Custom bullet for list items */
        #resultsContent li:before {
            content: 'üåø'; /* Leaf emoji */
            font-weight: 600;
            font-size: 1.25rem;
            line-height: 1;
        }

        #resultsContent li:hover {
            border-color: #d1d5db; /* gray-300 */
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 py-8">
        
        <!-- Main Application Card -->
        <!-- Increased max-width for the new split layout -->
        <div class="bg-white w-full max-w-5xl rounded-2xl shadow-2xl p-6 md:p-8 transition-all border border-green-100">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <!-- Leaf Icon -->
                <div class="flex justify-center mb-4">
                    <span class="p-4 bg-green-100 rounded-full">
                        <svg class="w-12 h-12 text-green-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 9.75v2.25H2.25v-2.25H21.75zM2.25 15h19.5v2.25H2.25V15zM4.125 4.5h15.75c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125H4.125c-.621 0-1.125-.504-1.125-1.125v-2.25c0-.621.504-1.125 1.125-1.125zM4.125 19.5h15.75c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125H4.125c-.621 0-1.125-.504-1.125-1.125v-2.25c0-.621.504-1.125 1.125-1.125z" transform="rotate(-45 12 12)" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v.75c0 1.036-.84 1.875-1.875 1.875h-.75c-1.036 0-1.875-.84-1.875-1.875v-.75z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 9.75a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
                        </svg>
                    </span>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-green-900">
                    Plant Disease Detector
                </h1>
                <p class="text-gray-600 mt-2 text-sm md:text-base">
                    Upload an image of a plant leaf to get an AI-powered analysis.
                </p>
            </div>

            <!-- Message Box for Errors -->
            <div id="messageBox" class="hidden bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
                <span class="block sm:inline" id="messageText"></span>
            </div>

            <!-- 1. Upload Box (Initial State) -->
            <div id="uploadBox">
                <label for="fileInput" class="cursor-pointer">
                    <div id="dropZone" class="flex flex-col items-center justify-center w-full h-56 border-2 border-gray-300 border-dashed rounded-lg bg-white hover:bg-green-50 hover:border-green-600 transition-all">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <!-- SVG Upload Icon -->
                            <svg class="w-12 h-12 mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <p class="mb-2 text-base text-gray-700 font-semibold">Click to upload or drag & drop</p>
                            <p class="text-xs text-gray-500">PNG, JPG, or WEBP (max 5MB)</p>
                        </div>
                    </div>
                </label>
                <input type="file" id="fileInput" accept="image/png, image/jpeg, image/webp" class="file-input-hidden">
            </div>

            <!-- 2. Split Layout Box (Preview, Controls, Results) -->
            <!-- This section is hidden initially and appears after upload -->
            <div id="splitLayoutBox" class="hidden w-full">
                <div class="flex flex-col md:flex-row md:gap-8">
                    
                    <!-- Left Column: Image -->
                    <div class="md:w-1/2 flex flex-col gap-4">
                        <!-- Image Preview -->
                        <div id="previewBox" class="w-full h-80 md:h-[450px] rounded-lg overflow-hidden border border-gray-200 shadow-lg">
                            <img id="imagePreview" src="" alt="Image preview" class="w-full h-full object-cover">
                        </div>
                        <!-- Clear/Reset Button -->
                        <button id="clearButton" class="w-full bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 font-bold py-3 px-5 rounded-lg transition-all">
                            Upload New Image
                        </button>
                    </div>

                    <!-- Right Column: Info Panel (Controls, Loader, Results) -->
                    <div class="md:w-1/2 flex flex-col mt-6 md:mt-0">
                        <div id="infoContainer" class="w-full h-full bg-gray-50 rounded-lg border border-gray-200 p-6 flex flex-col min-h-[300px] md:min-h-[450px]">
                            
                            <!-- State 2: Ready to Analyze -->
                            <div id="analysisControls" class="flex flex-col items-center justify-center text-center h-full">
                                <h3 class="text-xl font-semibold text-gray-700 mb-2">Ready to Analyze</h3>
                                <p class="text-gray-500 mb-6">Click the button below to get your diagnosis.</p>
                                <button id="analyzeButton" class="w-full flex items-center justify-center gap-2 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-all shadow-md transform hover:scale-105 hover:shadow-lg">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a.5.5 0 00-.47.33L.5 11.5a.5.5 0 00.94.34L3 9.34V16.5A1.5 1.5 0 004.5 18h11a1.5 1.5 0 001.5-1.5V9.34l1.56-2.82a.5.5 0 00.94-.34L14.47.33A.5.5 0 0014 0H6a.5.5 0 00-.5.5v1.03c.27.1.53.22.78.37l4.3 2.5a.5.5 0 00.6-.04l4.3-2.5c.25-.15.5-.27.78-.37V.5a.5.5 0 00-.5-.5H6zm4 4.34L7.4 4.83C7.15 4.68 6.9 4.56 6.63 4.47V7.8l3.37 1.94zm0 0L12.6 4.83c.25.15.5.27.78.37v3.33L10 7.8V4.34z" clip-rule="evenodd"></path></svg>
                                    Analyze Plant
                                </button>
                            </div>

                            <!-- State 3: Loading Spinner -->
                            <div id="loadingSpinner" class="hidden flex-1 flex flex-col items-center justify-center text-green-700">
                                <svg class="spinner w-10 h-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <p class="mt-4 text-xl font-medium text-gray-700">Analyzing, please wait...</p>
                            </div>

                            <!-- State 4: Results Box -->
                            <div id="resultsBox" class="hidden flex-1 flex flex-col">
                                <h2 class="text-2xl font-bold text-green-900 mb-4">Analysis Results</h2>
                                <div id="resultsContent" class="flex-1 overflow-y-auto pr-2">
                                    <!-- AI content will be injected here -->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- End of Main Card -->

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            Credits: Kartik Gupta || Harsh Vardhan Mishra || Himanshu Pachouri
        </footer>
    </div>

    <script>
        // --- DOM Element Selection ---
        const uploadBox = document.getElementById('uploadBox');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        // NEW: Main container for the split layout
        const splitLayoutBox = document.getElementById('splitLayoutBox');
        
        const previewBox = document.getElementById('previewBox');
        const imagePreview = document.getElementById('imagePreview');
        
        // Right-hand panel elements
        const infoContainer = document.getElementById('infoContainer');
        const analysisControls = document.getElementById('analysisControls');
        const analyzeButton = document.getElementById('analyzeButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsBox = document.getElementById('resultsBox');
        const resultsContent = document.getElementById('resultsContent');

        // This button is now the main reset button
        const clearButton = document.getElementById('clearButton');
        
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // --- Global State ---
        let uploadedImageBase64 = null;
        let uploadedFile = null;

        // --- Utility Functions ---

        /**
         * Shows a message to the user.
         * @param {string} message The text to display.
         * @param {string} type 'error' (default) or 'success'.
         */
        function showMessage(message, type = 'error') {
            messageText.textContent = message;
            messageBox.className = type === 'error' 
                ? 'bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-lg mb-4' 
                : 'bg-green-100 border border-green-300 text-green-700 px-4 py-3 rounded-lg mb-4';
            messageBox.classList.remove('hidden');
        }

        /**
         * Hides the message box.
         */
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        /**
         * Resets the entire UI to its initial state.
         */
        function resetUI() {
            // Clear state
            uploadedImageBase64 = null;
            uploadedFile = null;
            fileInput.value = null; // Clear the file input
            
            // Reset UI elements
            uploadBox.classList.remove('hidden');
            splitLayoutBox.classList.add('hidden');
            hideMessage();
            
            // Reset components inside split layout for next time
            imagePreview.src = '';
            resultsContent.innerHTML = '';
            analysisControls.classList.remove('hidden');
            loadingSpinner.classList.add('hidden');
            resultsBox.classList.add('hidden');
        }

        /**
         * Handles the file once it's selected or dropped.
         * @param {File} file The image file.
         */
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showMessage('Please upload a valid image file (PNG, JPG, or WEBP).');
                return;
            }
            
            // Size check (e.g., 5MB limit)
            if (file.size > 5 * 1024 * 1024) {
                 showMessage('File is too large. Please upload an image under 5MB.');
                 return;
            }

            hideMessage();
            uploadedFile = file; // Store the file object

            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImageBase64 = e.target.result;
                imagePreview.src = uploadedImageBase64;
                
                // --- NEW UI State ---
                // Hide upload box, show split layout
                uploadBox.classList.add('hidden');
                splitLayoutBox.classList.remove('hidden');
                
                // Set right panel to "Ready to Analyze" state
                analysisControls.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                resultsBox.classList.add('hidden');
                resultsContent.innerHTML = '';
            };
            reader.readAsDataURL(file);
        }

        /**
         * Fetches data from the Gemini API with exponential backoff.
         */
        async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    // Only retry on rate limit or server errors
                    if ((response.status === 429 || response.status >= 500) && retries > 0) {
                        // Wait for the delay
                        await new Promise(res => setTimeout(res, delay));
                        // Recursively call with one less retry and double the delay
                        return fetchWithBackoff(url, options, retries - 1, delay * 2);
                    } else {
                        // For other errors (like 400) or when retries are exhausted
                        throw new Error(`API request failed with status ${response.status}: ${response.statusText}`);
                    }
                }
                return response.json();
            } catch (error) {
                // Only log the error if all retries have failed
                if (retries === 0) {
                    console.error("Fetch error after all retries:", error);
                }
                throw error; // Re-throw the error to be caught by the caller
            }
        }


        /**
         * Sends the image to the Gemini API for analysis.
         */
        async function analyzeImage() {
            if (!uploadedImageBase64 || !uploadedFile) {
                showMessage('Something went wrong. Please re-upload your image.');
                return;
            }

            // --- Set Loading State ---
            hideMessage();
            analysisControls.classList.add('hidden'); // Hide controls
            loadingSpinner.classList.remove('hidden'); // Show spinner
            resultsBox.classList.add('hidden');

            // --- Define the AI System Prompt ---
            const systemPrompt = `You are a plant pathologist and botanist expert. Your goal is to identify plant diseases from user-uploaded images.
1.  Analyze the provided image of a plant.
2.  If a disease is clearly visible:
    * Create an \`<h2>\` tag with the identified disease (e.g., \`<h2>Disease Identified: Powdery Mildew</h2>\`).
    * Write a \`<p>\` tag with a brief, easy-to-understand description of the disease.
    * Write an \`<h3>\` tag with the text 'Treatment Steps'.
    * Write a \`<ul>\` tag containing 3-5 \`<li>\` tags, each with one actionable treatment step.
3.  If the plant appears healthy:
    * Create an \`<h2>\` tag with the class 'healthy' (e.g., \`<h2 class="healthy">Plant Appears Healthy</h2>\`).
    * Write a \`<p>\` tag congratulating the user and (if possible) identifying the plant.
    * Write an \`<h3>\` tag with the text 'General Care Tips'.
    * Write a \`<ul>\` tag containing 3-5 \`<li>\` tags, each with a general care tip.
4.  If the image is not a plant, is blurry, or is unidentifiable:
    * Create an \`<h2>\` tag with the class 'error' (e.g., \`<h2 class="error">Unable to Analyze Image</h2>\`).
    * Write a \`<p>\` tag politely explaining the issue and asking for a clearer, plant-focused image.
    * Do NOT include \`<h3>\` or \`<ul>\` tags.
5.  **Format:** Use *only* the tags specified (\`h2\`, \`p\`, \`h3\`, \`ul\`, \`li\`). Do not include \`<html>\`, \`<head>\`, or \`<body>\` tags.`;

            // --- Prepare API Payload ---
            const apiKey = "AIzaSyATGjsA6LCSyBq4z-IcgUMY2FpVMWgj4oE"; // <-- PASTE YOUR API KEY HERE (Line 482)
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            // Extract base64 data and mime type
            const base64Data = uploadedImageBase64.split(',')[1];
            const mimeType = uploadedFile.type;

            const payload = {
                contents: [
                    {
                        role: "user",
                        parts: [
                            { "text": "Please analyze this plant image and provide your expert diagnosis." },
                            {
                                "inlineData": {
                                    "mimeType": mimeType,
                                    "data": base64Data
                                }
                            }
                        ]
                    }
                ],
                systemInstruction: {
                    parts: [{ "text": systemPrompt }]
                },
            };

            // --- Make API Call ---
            try {
                const result = await fetchWithBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (text) {
                    // Success: Display results
                    resultsContent.innerHTML = text;
                } else {
                    // Handle empty or invalid response
                    console.error("Invalid API response:", result);
                    resultsContent.innerHTML = '<h2 class="error">Analysis Error</h2><p>Sorry, the AI model returned an unexpected response. Please try again.</p>';
                }

            } catch (error) {
                console.error('Error analyzing image:', error);
                // Display error in the results box
                resultsContent.innerHTML = `<h2 class="error">Request Failed</h2><p><strong>Error:</strong> ${error.message || 'Failed to analyze image. Please check your connection and try again.'}</p>`;
            } finally {
                // --- Set Results State ---
                // This runs on both success and error
                loadingSpinner.classList.add('hidden');
                resultsBox.classList.remove('hidden'); // Show the results box (with content or error)
            }
        }


        // --- Event Listeners ---

        // 1. Click to upload
        uploadBox.addEventListener('click', (e) => {
            // Prevents re-triggering if the label is clicked
            if (e.target.id !== "fileInput") {
                fileInput.click();
            }
        });

        // 2. File selected via browser dialog
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        // 3. Drag and Drop: Drag Over
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault(); // Necessary to allow drop
            e.stopPropagation();
            dropZone.classList.add('bg-green-50');
            dropZone.classList.add('border-green-600');
        });

        // 4. Drag and Drop: Drag Leave
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('bg-green-50');
            dropZone.classList.remove('border-green-600');
        });

        // 5. Drag and Drop: Drop
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('bg-green-50');
            dropZone.classList.remove('border-green-600');
            
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // 6. Analyze Button Click
        analyzeButton.addEventListener('click', analyzeImage);

        // 7. Clear Button Click (Upload New Image)
        clearButton.addEventListener('click', resetUI);

    </script>
</body>
